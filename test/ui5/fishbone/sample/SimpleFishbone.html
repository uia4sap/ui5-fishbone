<!DOCTYPE HTML>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Test Page - Fishbone</title>
        <base href="../../../../">
        <!--[if lte IE 9]><script>
	(function() {
		var baseTag = document.getElementsByTagName('base')[0];
		baseTag.href = baseTag.href;
	})();
	</script><![endif]-->

        <script id="sap-ui-bootstrap" src="resources/sap-ui-core.js" data-sap-ui-async="true" data-sap-ui-libs="sap.m,ui5.fishbone" data-sap-ui-xx-bindingSyntax="complex" data-sap-ui-theme="sap_belize">
        </script>
        <script>
            sap.ui.getCore().attachInit(function() {
                var wip = new ui5.fishbone.Bone({
                    name: "WIP",
                    value: 275
                });

                var bumping = new ui5.fishbone.Bone({
                    name: "BUMPING",
                    value: 120
                });
                bumping.addBone(new ui5.fishbone.Bone({
                    name: "BETCHPB",
                    value: 20
                }));
                bumping.addBone(new ui5.fishbone.Bone({
                    name: "BETCHPU",
                    value: 25
                }));
                bumping.addBone(new ui5.fishbone.Bone({
                    name: "BETCPL1",
                    value: 25
                }));
                bumping.addBone(new ui5.fishbone.Bone({
                    name: "BFI",
                    value: 10
                }));
                var bfb = new ui5.fishbone.Bone({
                    name: "BFB",
                    value: 30
                });
                bfb.addBone(new ui5.fishbone.Bone({
                    name: "BFI",
                    value: 10
                }));
                bfb.addBone(new ui5.fishbone.Bone({
                    name: "BFB-AOI",
                    value: 2
                }));
                bfb.addBone(new ui5.fishbone.Bone({
                    name: "BFB-AOI_2DRV",
                    value: 2
                }));
                bfb.addBone(new ui5.fishbone.Bone({
                    name: "BFB-COAT",
                    value: 6
                }));
                bfb.addBone(new ui5.fishbone.Bone({
                    name: "BFB-DEV",
                    value: 1
                }));
                bfb.addBone(new ui5.fishbone.Bone({
                    name: "BFB-EFR",
                    value: 5
                }));
                bfb.addBone(new ui5.fishbone.Bone({
                    name: "BFB-EXP",
                    value: 4
                }));
                bumping.addBone(bfb);

                var wcp = new ui5.fishbone.Bone({
                    name: "WCP",
                    value: 100
                });
                wcp.addBone(new ui5.fishbone.Bone({
                    name: "WCP",
                    value: 20
                }));

                var wbd = new ui5.fishbone.Bone({
                    name: "WBD",
                    value: 29
                });
                wbd.addBone(new ui5.fishbone.Bone({
                    name: "WBD",
                    value: 33
                }));

                var wlp = new ui5.fishbone.Bone({
                    name: "WLP",
                    value: 13
                });
                wlp.addBone(new ui5.fishbone.Bone({
                    name: "WAOI",
                    value: 3
                }));
                wlp.addBone(new ui5.fishbone.Bone({
                    name: "WBG",
                    value: 23
                }));
                wlp.addBone(new ui5.fishbone.Bone({
                    name: "WLM",
                    value: 1
                }));
                wlp.addBone(new ui5.fishbone.Bone({
                    name: "WLN",
                    value: 1
                }));
                wlp.addBone(new ui5.fishbone.Bone({
                    name: "WPT",
                    value: 23
                }));

                var rework = new ui5.fishbone.Bone({
                    name: "Rework",
                    value: 13
                });
                rework.addBone(new ui5.fishbone.Bone({
                    name: "OUTPKG",
                    value: 13
                }));

                wip.addBone(bumping);
                wip.addBone(wcp);
                wip.addBone(wlp);
                wip.addBone(wbd);
                wip.addBone(rework);

                // set up model
                var oModel = new sap.ui.model.json.JSONModel({
                    width: "100%",
                    height: "600"
                });
                sap.ui.getCore().setModel(oModel);

                // create control
                var oDiagram = new ui5.fishbone.Fishbone({
                    id: "fishbone1"
                });
                oDiagram.refreshBones(wip);
                oDiagram.placeAt("content");
            });

        </script>
    </head>

    <body id="content" class="sapUiBody" style="height:100vh; width:100vw;">
    </body>

</html>
